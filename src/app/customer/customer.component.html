<div class="main">
  <div>
    <button mat-fab color="primary" disabled>
      <mat-icon>person_add</mat-icon>
    </button>

  </div>
  <br />
  <form [formGroup]="addCustomerForm" (ngSubmit)="saveCustomer()">
    <div class="input-container">
      <mat-form-field>
        <input matInput placeholder="ID" formControlName="id" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Salary" formControlName="salary" />
      </mat-form-field>
      <br />
      <button  mat-raised-button type="submit">
        <mat-icon>send_and_archive</mat-icon>
        Add Customer
      </button>
    </div>
  </form>
  <br>
  <div class="button-container">
    <button mat-raised-button color="accent" (click)="clearForm()">
      Clear
      <mat-icon>backspace</mat-icon>
    </button>

    <button mat-raised-button color="warn" (click)="deleteCustomer()">
      Delete
      <mat-icon>delete_sweep</mat-icon>
    </button>

    <button mat-raised-button color="primary" (click)="updateCustomer()">
      Update
      <mat-icon>update</mat-icon>
    </button>
  </div>
  <br />
  <div>
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>


      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="Columns"></tr>
      <tr mat-row *matRowDef="let row; columns:Columns"></tr>
    </table>
  </div>
</div>
