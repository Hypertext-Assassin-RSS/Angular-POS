
<div class="main">
  <div style="margin: 1rem">
    <!--  <h1>Customer Form</h1>-->
    <button mat-fab color="primary" disabled>
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
    <form [formGroup]="customerForm">
      <div class="input-container">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput  type="text" id="userId" name="userId" formControlName="customerId">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput  type="text" id="userName" name="userName" formControlName="customerName">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Address</mat-label>
        <input matInput  type="text" id="userAddress" name="userAddress" formControlName="customerAddress">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Salary</mat-label>
        <input matInput  type="text" id="userSalary" name="userSalary" formControlName="customerSalary">
      </mat-form-field>
  </div>
    </form>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="submit()">Submit
      <mat-icon>send_and_archive</mat-icon>
    </button>
    <button mat-raised-button color="warn" (click)="clearForm()">
      <mat-icon>backspace</mat-icon>
      Clear
    </button>
    <a routerLink="/home" style="text-decoration: none">
      <button mat-raised-button color="accent">
        <mat-icon>home</mat-icon>
        Home
      </button>
    </a>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
